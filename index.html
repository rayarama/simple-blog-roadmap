<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple blog design by Raya Rama - Roadmap.sh Project</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <nav>
        <p><a href="https://roadmap.sh" target="_blank">writings.dev</a></p>
        <ul class="navigation">
          <li><a href="#categories">categories</a></li>
          <li><a href="#articles">articles</a></li>
          <li><a href="#about">about</a></li>
        </ul>
      </nav>
      <figure class="logo">
        <img src="./assets/logo/Logo.svg" alt="writings.dev Logo" />
        <figcaption>Writings for Developers</figcaption>
        <figcaption>
          Curated collections of articles for busy developers
        </figcaption>
      </figure>
    </header>
    <main>
      <hr />
      <div class="categories-container" id="categories">
        <div class="img-container">
          <img
            src="./assets/logo/Grid Icon.png"
            alt="Grid icon view"
            class="icon-view"
          />
          <img
            src="./assets/logo/List Icon.png"
            alt="List icon view"
            class="icon-view"
          />
        </div>
        <p>JavaScript</p>
        <p>DevOps</p>
        <p>Cloud</p>
        <p>Terraform</p>
        <p>Architecture</p>
        <p>Scalability</p>
        <p>Explainers</p>
      </div>
    </main>
    <footer></footer>
  </body>
</html>
